{% if all_post|length > 0 %}
    {% for post in all_post%}
    <div class="card">
        <div class="card-header">
            {{post.owner.username}} paylaştı.
        </div>
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.post_text}}</p>
        </div>
        <div class="card-footer text-muted">
            {{post.post_date}}
        </div>
    </div>
    <br>
    {% endfor %}
{% endif %}
